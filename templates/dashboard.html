<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylestatics.css') }}">
</head>
<body>
    <header>
        <h1>Dashboard do Banco</h1>
    </header>
    <div class="dashboard-container">
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/transferencia">Transferir</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <h1>Bem-vindo, {{ conta.nome }}</h1>
            <div class="account-info">
                <p><strong>ID da Conta:</strong> {{ conta_id }}</p>
                <p><strong>Tipo de Conta:</strong> {{ conta.tipo }}</p>
                <p><strong>Saldo:</strong> R$ {{ conta.valor }}</p>
            </div>
            <div class="buttons">
                <a href="/transferencia" class="btn">Transferir Dinheiro</a>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Banco. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
